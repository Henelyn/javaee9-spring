<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Persons names</title>
</head>
<body>
<h2>Persons names</h2>
<!-- for (Person person: person) --> <!-- persons are coming from PersonController PERSON_KEY -->
<ul th:each="person: ${persons}"> <!-- it's basically a for each loop -->
    <li th:text="${person.name()}">Richard</li>
</ul>
<br>
<a th:href="@{/persons/details}" href="#">Persons details</a>
</ul>
</body>
</html>
